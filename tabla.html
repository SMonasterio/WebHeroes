<body>
  <header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">HEROES</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup" >

                <a class="nav-link active" href="./index.html">Home </a>

      </div>

</header>

      


    </header>
    <main>
      <div class="row">
        <div class="col col-md-6 offset-md-3">
          
          <table class="table">
            <thead class="thead thead-dark">
              <tr class="column text-center">
                <th scope="col ">Alias</th>
                <th scope="col ">Nombre</th>
                <th scope="col ">Poder</th>
                <th scope="col ">Equipo</th>
                
              </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
          </table>
        </div>
      </div>
      <!-- Modal -->
    <div
    class="modal fade"
    id="heroeModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title_modal">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Card -->
          <div class="card mb-3" style="max-width: 540px">
            <div class="row no-gutters">
              <div class="col-md-4 pt-3">
                <img id="imagen_heroe" src="" alt="imagen" />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    <strong>Poder: </strong><span id="text_poder"></span>
                  </p>
                  <p class="card-text">
                    <strong>Equipo: </strong><span id="text_equipo"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- fin card -->
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

    </main>
